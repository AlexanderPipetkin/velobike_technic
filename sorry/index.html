<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velobike Technic - Технические работы</title>
    <link rel="icon" href="../style/static/images/logo64.png" type="image/x-icon">
    <style>
        :root {
            --primary-bg: #000;
            --primary-text: #fff;
            --border-color: #fff;
            --border-radius: 12px;
            --border-radius-small: 8px;
            --border-width: 1px;
            --transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'Moscow Sans';
            src: url('../style/static/fonts/MOSCOWSANSREGULAR.woff2') format('woff2'),
                 url('../style/static/fonts/MOSCOWSANSREGULAR.TTF') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Moscow Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .maintenance-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .maintenance-card {
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .maintenance-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            padding: 15px;
            animation: pulse 2s infinite ease-in-out;
        }

        .maintenance-icon img {
            width: 50px;
            height: 50px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .maintenance-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .maintenance-message {
            font-size: 16px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            max-width: 320px;
            margin: 0 auto;
        }

        .separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 30px 0;
        }

        .simple-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        .version-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .version-number {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .version-update {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .maintenance-card {
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                max-width: 100%;
                padding: 0 10px;
            }

            .maintenance-card {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 24px;
            }

            .maintenance-title {
                font-size: 20px;
            }

            .maintenance-message {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80px;
                height: 80px;
                padding: 15px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }

            .maintenance-icon {
                width: 70px;
                height: 70px;
                padding: 12px;
            }

            .maintenance-icon img {
                width: 45px;
                height: 45px;
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 25px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo-section">
            <div class="logo">
                <img src="../style/static/images/logo128.png" alt="Velobike Technic">
            </div>
            <h1 class="app-title">Velobike Technic</h1>
        </div>

        <div class="maintenance-card">
            <div class="maintenance-icon">
                <img src="../style/static/images/icons/damage.png" alt="Технические работы">
            </div>
            
            <h2 class="maintenance-title">Технические работы</h2>
            
            <div class="maintenance-message">
                Приложение временно недоступно.<br>
                Мы проводим плановые технические работы для улучшения сервиса.
            </div>

            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>

            <div class="separator"></div>

            <div class="simple-info">
                Обновление займет некоторое время.<br>
                Благодарим за понимание.
            </div>
        </div>

        <div class="version-info">
            <div class="version-number">Версия: 0.1.1 → 0.1.2</div>
            <div class="version-update">Команда Velobike Technic (леха)</div>
        </div>
    </div>
</body>
</html>
